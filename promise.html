<!DOCTYPE html>
<html lang="en">
    <script>
        /* 
        Promise
        비동기 처리를 위해 사용하는 객체.
        나중에 결과를 알려준다는 약속과 의미를 나타내는 객체.
        비동기 작업이 성공하면 약속은 이행(resolve)되고 결과를 반환.
        비동기 작업이 실패하면 약속은 거부(reject)되고 에러를 반환.


        */

        
        // 함수 정의
        function increaseAndPrint(n, callback) {
            setTimeout(() => {
                const increased = n + 1;

                console.log(increased);

                if (callback) {
                    callback(increased);
                }
            }, 1000);
        }

        // 함수 호출
        increaseAndPrint(0, n => {
            increaseAndPrint(n, n => {
                increaseAndPrint(n, n => {
                    increaseAndPrint(n, n => {
                        increaseAndPrint(n, n => {
                            console.log('끝!');
                        });
                    });
                });
            });
        });
    </script>
</html>
